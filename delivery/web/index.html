<!doctype html>
<html class="no-js" lang="en-US">
  <head>
      <base href="/">
      <meta charset="utf-8">
      <meta http-equiv="x-ua-compatible" content="ie=edge">
      <title>Quoter</title>
      <meta name="description" content="">
      <meta name="viewport" content="width=device-width, initial-scale=1">

      <link rel="apple-touch-icon" href="apple-touch-icon.png">
      <!-- Place favicon.ico in the root directory -->
      <link rel='stylesheet' href='http://fonts.googleapis.com/css?family=Roboto:400,700'>
      <!-- Angular Material style sheet -->
      <link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.css">
      <link rel='stylesheet' href='./static/css/main.css'>
  </head>
  <body ng-app="App" ng-cloak layout="column" layout-fill>
      <!--[if lt IE 8]>
          <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
      <![endif]-->

      <!-- Add your site or application content here -->
      <md-toolbar>
        <div class="md-toolbar-tools">
          <span>Quoter</span>
          <span flex></span>
        </div>
      </md-toolbar>
      <md-content ng-controller="AppCtrl as vm"
                  class="main"
                  aria-label="main"
                  flex layout="column" layout-align="center center">
        <md-card aria-label="Quote">
          <md-card-title aria-label="title">
            <md-card-title-text layout="column" layout-align="center center">
              <span class="md-headline">{{ vm.quote.text }}</span>
              <span class="md-subhead">{{ vm.quote.author }}</span>
            </md-card-title-text>
          </md-card-title>
          <md-card-actions layout="row" layout-align="end center">
            <md-button class="md-icon-button" aria-label="Favorite">
              <md-icon md-svg-icon="./static/img/ic_star_border_black.svg">
              </md-icon>
            </md-button>
            <md-button class="md-icon-button"
                       aria-label="Next"
                       ng-click="vm.next()">
              <md-icon md-svg-icon="./static/img/ic_navigate_next_black.svg">
              </md-icon>
            </md-button>
          </md-card-actions>
        </md-card>
      </md-content>

      <script src="
https://cdnjs.cloudflare.com/ajax/libs/jquery/2.2.4/jquery.js"></script>

      <!-- Angular Material requires Angular.js Libraries -->
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-animate.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-aria.min.js"></script>
      <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.5.3/angular-messages.min.js"></script>

      <!-- Angular Material Library -->
      <script src="http://ajax.googleapis.com/ajax/libs/angular_material/1.1.0-rc2/angular-material.min.js"></script>
      <!-- Application bootstrap  -->
      <script src="./static/js/main.js"></script>

      <script type="text/javascript">    
        /**
         * You must include the dependency on 'ngMaterial' 
         */
        angular.module('App', ['ngMaterial', 'ngAnimate'])
            .config(function ($locationProvider) {
               $locationProvider.html5Mode(true);
               })
            .controller('AppCtrl', AppCtrl);
      </script>
  </body>
</html>
